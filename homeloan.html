<!DOCTYPE html>
<html>
<head>
	<title>Home Loan Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		
	</style>
</head>
<body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
<script type="text/javascript"></script>
<!-- Jumbotron -->
 <div class="jumbotron">
 	<div class="container-fluid">
 		<h3><strong>Home Loan Calculator</strong></h1>
		<p>အိမ်ရာချေးငွေတွက်ချက်ရန်</p>
 	</div>
	
</div>   
  <div class="container">
	<form class="offset-lg-3 pb-3">
	    <div class="form-group row ">
	        <label for="loanamount" class="col-sm-3 col-form-label">ချေးငွေ ပမာဏ :</label>
	        <div class="col-sm-7">
	            <input type="number" class="form-control" id="loanamount" min="0">
	        </div>
	    </div>
	    <div class="form-group row">
	        <label for="intrestrate" class="col-sm-3 col-form-label">အတိုးနှုန်း (%):</label>
	        <div class="col-sm-7">
	            <input type="number" class="form-control" id="intrestrate" min="0">
	        </div>
	    </div>
	    <div class="form-group row">
	        <label for="term" class="col-sm-3 col-form-label">ချေးယူမည့် နှစ်ပမာဏ :</label>
	        <div class="col-sm-7">
	            <input type="number" class="form-control" id="term" min="0" >
	        </div>
	    </div>
	    <div class="form-group row ">
	        <div class="col-sm-10 offset-sm-5 my-3">
	            <button type="submit" class="btn btn-outline-primary w-25">တွက်ချက်ပါ</button>
	        </div>
	    </div>
	</form>
</div>

</body>
</html>
